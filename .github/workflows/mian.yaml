name: Run Tests

env:
  GO_VERSION: 1.21

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "${GO_VERSION}"
      - name: Build Go
        run: go build ./...
      - name: go vet
        run: go vet ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "${GO_VERSION}"
      - name: go test
        uses: robherley/go-test-action@v0
        with:
          testArguments: -race ./...

  run-bench:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "${GO_VERSION}"
        cache-dependency-path: |
          go.sum
          benchmark/go.sum
    - name: Run benchmark
      run: go test -bench ./... | tee bench-output.txt
    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'go'
        output-file-path: bench-output.txt
