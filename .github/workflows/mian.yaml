name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: Build Go
        run: go build ./...
      - name: go vet
        run: go vet ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: go test
        run: go test -race -v ./... -coverprofile=coverage.out
      - name: Display coverage report
        run: go tool cover -func=coverage.out

  run-bench:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.21
        cache-dependency-path: |
          go.sum
          benchmark/go.sum
    - name: install test-report
      run: go install github.com/blugnu/test-report@v0.1.5
    - name: go test -bench
      run: cd benchmark && (go test -bench ./... -json | test-report) && cat test-report.md >> $GITHUB_STEP_SUMMARY
